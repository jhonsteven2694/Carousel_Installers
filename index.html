<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>

    

    <div class="container">
        <header id="logo">    
            <a href="index.html"><img src="images/logoEpsa.png" alt="ArcGis Pro" style="width:20%;"></a>
        </header>
        <!-- <img src="images/logoEpsa.png" alt="ArcGis Pro" style="width:20%;">-->
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner">
                <div class="item active">
                    <img src="images/arcGisPro.jpg" alt="ArcGis Pro" style="width:100%;">
                    <div class="carousel-caption">
                        <a href="https://www.esri.com/es-es/arcgis/products/arcgis-pro/overview"><h3>ArcGis Pro</h3></a>
                        <p>Instalador ArcGis Pro</p>
                    </div>
                </div>

                <div class="item">
                    <img src="images/arcGisEnterprise.jpg" alt="ArcGis Enterprise" style="width:100%;">
                    <div class="carousel-caption">
                        <a href="https://www.esri.com/es-es/arcgis/products/arcgis-enterprise/overview"><h3>ArcGis Enterprise</h3></a>
                        <p>Instalador ArcGis Enterprise</p>
                    </div>
                </div>

                <div class="item">
                    <img src="images/arcGisOnline.jpg" alt="New york" style="width:100%;">
                    <div class="carousel-caption">
                        <a href="https://www.esri.com/es-es/arcgis/products/arcgis-online/overview"><h3>ArcGis Online</h3></a>
                        <p>Instalador ArcGis Online</p>
                    </div>
                </div>
            </div>

            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>

</body>

</html>
